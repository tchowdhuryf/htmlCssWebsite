<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FOR FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Willow's Oasis</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-logo"> 
            <img id="logo" src="images\Willow's Oasis.png">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- NAVBAR TXT BAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Willow's Oasis</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="recipes.html">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <!-- FEATURED RECIPE IMAGES -->
        <div class="image-gallery">
            <div class="image-container">
                <img src="images\Food 2.jpg" alt="caesar salad">
                <img src="images\Food 1.jpg" alt="chocolate cake">
                <img src="images\Food.jpg" alt="sweet potato fries">
            </div>
        </div>
        <!-- TABLE -->
        <div>
            <h2>Featured Recipes</h2>
            <table>
                <tr>
                    <th>Recipe Name</th>
                    <th>Prep Time</th>
                    <th>Difficulty</th>
                </tr>
                <tr>
                    <td>Caesar Salad</td>
                    <td>15 min</td>
                    <td>Easy</td>
                </tr>
                <tr>
                    <td>Chocolate Cake</td>
                    <td>30 min</td>
                    <td>Medium</td>
                </tr>
                <tr>
                    <td>Sweet Potato Fries</td>
                    <td>20 min</td>
                    <td>Easy</td>
                </tr>
            </table>
        </div>
        <!-- FORM -->
        <h2>Submit Your Recipe</h2>
        <form>
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="ingredients" required></textarea>

            <!-- DROPDOWN MENU -->
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <input class="submit-button" type="submit" value="Submit">
        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <p>&copy; Willow's Oasis. All rights reserved.</p>
    </footer>
</body>
</html>
